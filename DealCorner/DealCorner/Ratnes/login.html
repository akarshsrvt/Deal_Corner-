<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Deal Corner</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4efe8;
      font-family: Arial;
    }
    .login-box {
      width: 350px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a2c2a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #4a2c2a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #2f1c1b;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <form onsubmit="return loginUser()">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button class="btn" type="submit">Login</button>
    </form>

  </div>

<script>
function loginUser() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if(email === "" || pass === "") {
        alert("Please fill all fields");
        return false;
    }

    alert("Login successful!");
    window.location.href = "index.html"; // back to homepage
    return false;
}
</script>

</body>
</html>
